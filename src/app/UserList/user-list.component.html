<table class="user-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td class="actions">
        <button class="edit-btn" (click)="onEdit(u)">Edit</button>
        <button class="delete-btn" (click)="openConfirmModal(u.id!)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #confirmModal>
  <div class="modal-backdrop">
    <div class="modal">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete this user?</p>
      <div class="modal-actions">
        <button (click)="confirmDelete()" class="confirm-btn">Yes</button>
        <button (click)="closeModal()" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-container *ngIf="isModalOpen">
  <ng-container *ngTemplateOutlet="confirmModal"></ng-container>
</ng-container>
